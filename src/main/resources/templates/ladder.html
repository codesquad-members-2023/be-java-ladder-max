<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>사다리 게임</title>
  <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <link crossorigin="anonymous"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
        rel="stylesheet">
  <script crossorigin="anonymous"
          integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
          src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    .header {
      background-color: rgb(87, 125, 196);
      height: 75px;

    }

    .header a {
      color: white;
      font-weight: 600;
      font-size: 28px;
      line-height: 80px;
    }

    canvas {
      border: 1px solid black;
    }

    #allResult_container {
      font-family: Arial;
      font-size: 14px;
      text-align: left;
    }
  </style>
</head>
<body>
<div>
  <div class="d-flex justify-content-center header">
    <h1>
      <a th:href="@{/ladder}">사다리 타기 결과</a>
    </h1>
  </div>

  <!-- 사다리 -->
  <div class="d-flex justify-content-center">
    <canvas id="ladder-canvas"
            style="border: none; margin-top: 50px;"></canvas>
  </div>

  <!-- 전체 결과 -->
  <div class="d-flex justify-content-center" id="allResult_container"
       th:each="ladderResult : ${ladderResults.ladderResults}">
    <span th:text="${ladderResult}"/><br/>
  </div>

  <!--버튼 메뉴-->
  <div class="d-flex justify-content-center" style="margin-top: 20px;">
    <a class="btn btn-secondary" th:href="@{/ladder}">다시하기</a>
  </div>


  <script th:inline="javascript">
    const names = [[${names}]];
    const destinations = [[${destinations}]];
    const ladder = [[${ladder}]];
    const ladderResults = [[${ladderResults}]];

    console.log(names);
    console.log(destinations);
    console.log(ladder);
    console.log(ladderResults);

    // canvas 요소를 가져옵니다.
    const canvas = document.getElementById("ladder-canvas");
    // 컨텍스트를 가져옵니다.
    const ctx = canvas.getContext("2d");

    // 가로줄 개수와 세로줄 개수를 지정합니다.
    const rows = ladder.lines.length;
    const cols = names.names.length - 1;

    // 가로줄과 세로줄의 간격을 지정합니다.
    const lineWidth = 2;
    const gap = 60;

    // 캔버스 사다리 시작 y 위치
    const canvas_x = 20;
    const canvas_y = 50;

    // 캔버스의 너비와 높이를 계산합니다.
    const canvasWidth = cols * gap + lineWidth + canvas_x + 20;
    const canvasHeight = rows * gap + lineWidth + canvas_y + 100;

    // 캔버스의 너비와 높이를 설정합니다.
    canvas.width = canvasWidth;
    canvas.height = canvasHeight;

    // 사다리 그리기
    ctx.beginPath();
    // 맨 왼쪽 세로줄 그리기
    ctx.moveTo(canvas_x, canvas_y);
    ctx.lineTo(canvas_x, ((rows + 1) * gap) + canvas_y);
    for (let i = 0; i < rows; i++) {
      for (let j = 0; j < cols; j++) {
        // 가로줄 그리기
        if (ladder.lines[i].points.points[j * 2 + 1].value === '-----') {
          ctx.moveTo((j * gap) + canvas_x, (i + 1) * gap + canvas_y);
          ctx.lineTo(((j + 1) * gap) + canvas_x, (i + 1) * gap + canvas_y);
        }
        // 오른쪽 세로줄 그리기
        ctx.moveTo(((j + 1) * gap) + canvas_x, i * gap + canvas_y);
        ctx.lineTo(((j + 1) * gap) + canvas_x, (i + 1) * gap + canvas_y);
      }
    }
    // 마지막 세로 줄 그리기
    for (let j = 0; j < cols; j++) {
      // 오른쪽 세로줄 그리기
      ctx.moveTo(((j + 1) * gap) + canvas_x, rows * gap + canvas_y);
      ctx.lineTo(((j + 1) * gap) + canvas_x, (rows + 1) * gap + canvas_y);
    }

    ctx.lineWidth = lineWidth;
    ctx.stroke();

    // draw dots
    const nameOfPeople = names.names;

    // draw nameOfPeople
    ctx.beginPath();
    ctx.font = "14px Arial";
    ctx.fillStyle = "black";
    ctx.textAlign = "center";
    for (let i = 0; i < nameOfPeople.length; i++) {
      let x = gap * i;
      ctx.fillText(nameOfPeople[i].name, x + canvas_x, 30);
    }
    ctx.stroke();

    // draw destinations
    ctx.beginPath();
    ctx.font = "14px Arial";
    ctx.fillStyle = "black";
    ctx.textAlign = "center";
    for (let i = 0; i < destinations.destinations.length; i++) {
      let x = gap * i;
      ctx.fillText(destinations.destinations[i].value, x + canvas_x, rows * gap + canvas_y + 80);
    }
    ctx.stroke();
  </script>
</div>
</body>
</html>
