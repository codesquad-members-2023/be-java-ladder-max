<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>사다리 게임</title>
  <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <link crossorigin="anonymous"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
        rel="stylesheet">
  <script crossorigin="anonymous"
          integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
          src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .header {
      background-color: rgb(87, 125, 196);
      height: 75px;

    }

    .header a {
      color: white;
      font-weight: 600;
      font-size: 28px;
      line-height: 80px;
    }
  </style>
</head>
<body>
<div class="h-100">
  <div class="d-flex justify-content-center header">
    <h1>
      <a th:href="@{/}">사다리 타기 게임</a>
    </h1>
  </div>
  <form method="post" th:action="@{/ladder/result}">
    <div class="row" style="margin-bottom: 50px;">
      <div class="col-2">
        <label>이름</label>
      </div>
      <th:block th:each="num : ${#numbers.sequence(1,countOfPeople)}">
        <div class="col">
          <input class="form-control" maxlength="5" name="nameOfPeople" type="text">
        </div>
      </th:block>
    </div>

    <div class="row" style="margin-bottom: 50px;">
      <div class="col-2">
        <label>당첨 내용</label>
      </div>
      <th:block th:each="num : ${#numbers.sequence(1,countOfPeople)}">
        <div class="col">
          <input class="form-control" maxlength="5" name="destination" type="text">
        </div>
      </th:block>
    </div>

    <div style="margin-bottom: 50px;" th:class="row">
      <div th:class="col-2">
        <label>사다리 높이</label>
      </div>
      <div th:class="col">
        <input class="form-control" min="1" name="maximumLadderHeight" type="number">
      </div>
    </div>
    <div class="d-flex justify-content-end">
      <button class="btn btn-primary" type="submit">확인</button>
      <a class="btn btn-secondary" th:href="@{/}">취소</a>
    </div>
  </form>

</div>
</body>
</html>
